{% extends "layout.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/sticky.css' %}">

{% block body %}
<div class = "row mt-3">
  <div class="col-md-10 mx-auto">
      <h3>Kontrol Paneli</h3>
      <hr>
      <p>
          Hoşgeldiniz, <b>
            {{request.user.first_name}} {{request.user.last_name}}

          </b>
          </p>
      <hr>
  </div>
</div>
<div class="container">
  {% if user.is_superuser %}
    <div class = "row">
      <a class = "btn btn-danger" href = "{% url 'article:dashart' %}">Makaleler</a>
      
    </div>
    <div class = "row mt-2">
      <a class = "btn btn-danger" href = "{% url 'magazines:dashmag' %}">Dergiler</a>
    </div>
  {% endif %}
  <div class = "row mt-2">
    <a class = "btn btn-danger" href = "{% url 'posts:dashpost' %}">Gönderilerim</a>
  </div>
</div>

{% endblock body %}
