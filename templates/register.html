{% extends "layout.html" %}


{% block body %}

{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-3 mx-auto mt-4">

        <h3>Kayıt Ol</h3>
        <hr>
        
        <form method = "post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Kayıt Ol</button>
        </form>
        
    </div>
</div>


{% endblock body %}
